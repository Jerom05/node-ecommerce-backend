# Change the thumbnail image of a product
changeThumbnail:
  type: object
  properties:
    thumbnail:
      type: string
      format: binary
      description: 'Product thumbnail image (single file)'
  required:
    - thumbnail

# Add feature images to a product
images:
  type: object
  properties:
    product_feature_images:
      type: array
      items:
        type: string
        format: binary
      description: 'Multiple feature images (max 5 files)'
  required:
    - product_feature_images
