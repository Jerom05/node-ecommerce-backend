categories:
  post:
    summary: Create a new category
    description: Creates a new category with title.
    tags:
      - Categories
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/category.yaml#/create'
    responses:
      '201':
        description: Category created successfully
        content:
          application/json:
            schema:
              type: object
  get:
    summary: Get all categories
    description: Returns a list of all categories.
    tags:
      - Categories
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of categories

category:
  get:
    summary: Get a category by ID
    description: Returns a category by ID.
    tags:
      - Categories
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Category

  put:
    summary: Update an existing category
    description: Updates an existing category with title and description.
    tags:
      - Categories
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/category.yaml#/update'
    responses:
      '200':
        description: Category updated successfully

  delete:
    summary: Delete a category
    description: Deletes a category by ID.
    tags:
      - Categories
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Category deleted successfully
