user:
  get:
    summary: Get a user
    description: Returns a user.
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: User retrieved successfully
  put:
    summary: Update user
    description: Updates a user.
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/user.yaml#/user'
    responses:
      '200':
        description: User updated successfully

me:
  get:
    summary: Get current user
    description: Returns the current user.
    tags:
      - User
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Current user retrieved successfully

users:
  get:
    summary: Get all users
    description: Returns a list of all users.
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 10
      - name: search_keyword
        in: query
        required: false
        schema:
          type: string
    responses:
      '200':
        description: Users retrieved successfully
