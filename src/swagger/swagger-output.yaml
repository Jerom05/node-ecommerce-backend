openapi: 3.0.0
info:
  title: API Documentation
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers:
  - url: 'http://localhost:3000'
paths:
  /api/auth/signup:
    post:
      summary: Sign up
      description: Signs up a new user.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
                name:
                  type: string
                  required: true
              required:
                - email
                - password
                - name
      responses:
        '201':
          description: User signed up successfully
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1auth~1signup/post/requestBody/content/application~1json/schema'
  /api/auth/signin:
    post:
      summary: Sign in
      description: Signs in a user.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
              required:
                - email
                - password
      responses:
        '200':
          description: User signed in successfully
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1auth~1signin/post/requestBody/content/application~1json/schema'
  /api/users:
    get:
      summary: Get all users
      description: Returns a list of all users.
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: search_keyword
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Users retrieved successfully
  '/api/users/{id}':
    get:
      summary: Get a user
      description: Returns a user.
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User retrieved successfully
    put:
      summary: Update user
      description: Updates a user.
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  required: true
                email:
                  type: string
                  required: true
                add_roles:
                  type:
                    - string
                  required: true
                remove_roles:
                  type:
                    - string
                  required: true
                status:
                  type: string
                  required: true
      responses:
        '200':
          description: User updated successfully
  /api/users/me:
    get:
      summary: Get current user
      description: Returns the current user.
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user retrieved successfully
